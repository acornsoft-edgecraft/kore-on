---
- name: Bootstrap For CentOS
  include_tasks: 
    file: bootstrap-centos.yaml
    apply:
      tags: centos
  when:
    - ansible_distribution in ["CentOS"]

- name: Bootstrap For Ubuntu
  include_tasks: 
    file: bootstrap-ubuntu.yaml
    apply:
      become: true
  when:
    - ansible_distribution in ["Ubuntu", "Debian"]

- name: Initialize For Cluster
  include_role:
    name: initialize