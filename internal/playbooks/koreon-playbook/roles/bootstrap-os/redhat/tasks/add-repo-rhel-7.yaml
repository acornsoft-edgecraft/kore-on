---
- name: Backup /etc/yum.repos.d directory
  ansible.builtin.copy:
    remote_src: true
    src: "/etc/yum.repos.d"
    dest: "/etc/yum.repos.d.back-{{ ansible_date_time.iso8601_basic_short }}"

- name: Remove /etc/yum.repos.d directory
  ansible.builtin.file:
    path: "/etc/yum.repos.d"
    state: absent

- name: Create /etc/yum.repos.d directory
  ansible.builtin.file:
    path: "/etc/yum.repos.d"
    state: directory
    owner: root
    group: root
    mode: "0644"
    
- name: Remove EPEL repo
  ansible.builtin.yum:
    name: epel-release
    state: absent
  failed_when: false
  ignore_errors: "{{ ansible_check_mode }}"
  
# container-selinux is in extras repo
- name: Enable RHEL 7 repos
  rhsm_repository:
    name:
      - "rhel-7-server-rpms"
      - "rhel-7-server-extras-rpms"
    state: enabled
  when:
    - rhel_enable_repos | default(True) | bool
    - ansible_distribution_major_version == "7"
  notify: yum-clean-metadata
    
- name: Import EPEL GPG key.
  rpm_key:
    key: "https://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-{{ ansible_distribution_major_version }}"
    state: present
  register: result
  until: result is succeeded
  retries: 5
  delay: 10
  ignore_errors: "{{ ansible_check_mode }}"

- name: Install EPEL repo.
  yum:
    name: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ ansible_distribution_major_version }}.noarch.rpm"
    state: present
  register: result
  until: result is succeeded
  retries: 5
  delay: 10
  notify: yum-clean-metadata

- name: Install epel
  yum:
    name: epel-release
    disablerepo: "*"
    enablerepo: "epel"
    state: latest

- name: Adding Nginx|nginx-stable repository
  yum_repository:
    name: nginx-stable
    description: nginx-stable repo
    file: nginx
    baseurl: "http://nginx.org/packages/centos/$releasever/$basearch"
    enabled: yes
    gpgcheck: yes
    repo_gpgcheck: false
    module_hotfixes: True
    gpgkey:
      - "https://nginx.org/keys/nginx_signing.key"
  notify: yum-clean-metadata

- name: Adding Nginx|nginx-mainline repository
  yum_repository:
    name: nginx-mainline
    description: nginx-mainline repo
    file: nginx
    baseurl: "http://nginx.org/packages/mainline/centos/$releasever/$basearch"
    enabled: False
    gpgcheck: yes
    repo_gpgcheck: false
    module_hotfixes: True
    gpgkey:
      - "https://nginx.org/keys/nginx_signing.key"
  notify: yum-clean-metadata

- name: Adding Kubernetes repository
  yum_repository:
    name: kubernetes
    description: Kubernetes repo
    file: kubernetes
    baseurl: "https://packages.cloud.google.com/yum/repos/kubernetes-el7-$basearch"
    enabled: yes
    gpgcheck: yes
    repo_gpgcheck: false
    exclude: kubelet kubeadm kubectl
    gpgkey:
      - "https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg"
  notify: yum-clean-metadata

- name: Adding Docker-ce repository
  yum_repository:
    name: Docker-CE-Stable
    description: Docker-ce repo
    file: docker
    baseurl: https://download.docker.com/linux/centos/$releasever/$basearch/stable
    enabled: yes
    gpgcheck: yes
    repo_gpgcheck: no
    gpgkey: https://download.docker.com/linux/centos/gpg
  notify: yum-clean-metadata